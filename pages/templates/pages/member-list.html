{% extends 'pages/base.html' %}

{% load static %}

{% block content %}
<section class="pricing py-5">
    <div class="container">
      <div class="row">
<!-- Header -->
<header class="bg-primary text-center py-5 mb-4">
  <div class="container">
    <h1 class="fw-light text-white">Membros</h1>
  </div>
</header>

<!-- Page Content -->
<div class="container">
  <div class="row">
    <!-- Team Member 1 -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-0 shadow">
        <a href="{% url 'cadastro-membro' %}">
        <img src="{% static 'img/plus.png' %}" width= "200" height="200" class="card-img-top" alt="..."></a>
        <div class="card-body text-center">
          <h5 class="card-title mb-0">Adcionar</h5>
          <div class="card-text text-black-50">Novo Membro</div>
        </div>
      </div>
    </div>
    {% for member in object_list %}
    {% if member.ativo == True %}
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-0 shadow">
        <a href="{% url 'membro' member.id %}">
        <img src="{{member.foto}}" width= "200" height="200" class="card-img-top" alt="..."></a>
        <div class="card-body text-center">
          <h5 class="card-title mb-0">{{member.nome}}</h5>
          <div class="card-text text-black-50">{{member.categoria}}</div>
        </div>
      </div>
    </div>
    {% endif %}
    {% endfor %}
  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
</div>
</div>
</section>
        {% endblock %}
